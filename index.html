<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve!</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <input type="text" id="name" name="name" required placeholder="Enter your name"></label>
        </fieldset>
        <fieldset>
            <label for="email" id="email-label">Email <input type="email" id="email" name="email" required placeholder="Enter your Email"></label>
        </fieldset>
        <fieldset>
            <label for="number" id="number-label">Age <input type="number" id="number" min="18" max="120" name="number" placeholder="Age"></label>
        </fieldset>
        <fieldset>
            Which option best describes your current role?
            <select name="dropdown" id="dropdown">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </fieldset>
        <fieldset>
            <label for="radiooSelection">Would you recommend Cuber to a friend? 
                <input type="radio" name="radioSelection" value="1">
                <input type="radio" name="radioSelection" value="2">
                <input type="radio" name="radioSelection" value="3">
            </label>
        </fieldset>
        <fieldset>
            <label for="">What would you like to see improved? (Check all that apply)
                <input type="checkbox" name="checkboxSelection" value="1">
                <input type="checkbox" name="checkboxSelection" value="2">
                <input type="checkbox" name="checkboxSelection" value="3">
                <input type="checkbox" name="checkboxSelection" value="4">
                <input type="checkbox" name="checkboxSelection" value="5">
                <input type="checkbox" name="checkboxSelection" value="6">
                <input type="checkbox" name="checkboxSelection" value="7">
                <input type="checkbox" name="checkboxSelection" value="8">
                <input type="checkbox" name="checkboxSelection" value="9">
                <input type="checkbox" name="checkboxSelection" value="10">
                <input type="checkbox" name="checkboxSelection" value="11">
            </label>
        </fieldset>
        <fieldset>
            <label for="commentsOrSuggestions">Any comments or suggestions? 
                <textarea name="commentsOrSuggestions" id="commentsOrSuggestions" cols="80" rows="5" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
